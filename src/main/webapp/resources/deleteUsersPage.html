<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ban page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cyborg.css">
</head>
<body ng-app="deleter">
<div class="container" ng-controller="DeleteController">
    <div class="row">
        <nav class="navbar navbar-inverse" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href="personalPage.html">Personal Page</a>
                </li>
                <li>
                    <a href="index.html">Home Page</a>
                </li>
            </ul>
        </nav>
    </div>
    <div ng-hide="us">
        <h3>You are not authorized!</h3>
        <a href="index.html" class="btn btn-default">Home page</a>
    </div>
    <div class="col-md-6 col-md-offset-3" ng-show="us">
        <h3>List of all users</h3>
        <table class="table table-hover" ng-show="users.length">
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Auth type</th>
                <th class="text-center">Role</th>
            </tr>
            <tr ng-repeat="user in users">
                <td class="text-center">{{ user.name }}</td>
                <td class="text-center">{{ user.type }}</td>
                <td class="text-center">{{ user.role }}</td>
                <td class="text-center" ng-hide="user.role!='USER'&&us.role==='ADMIN'">
                        <span ng-click="remove(user)" class="glyphicon glyphicon-remove"
                              style="cursor: pointer"></span>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="deleter.js"></script>
</body>
</html>
