<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creative</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my.css">
</head>
<body ng-app="personal">
<div class="container" ng-controller="CreativeController">
    <div ng-hide="user">
        <h3>You are not authorized!</h3>
        <a href="index.html" class="btn btn-default">Home page</a>
    </div>
    <div class="row" ng-show="user">
        <div class="col-md-3">
            <br/>
            <h3>Tags for this creative</h3>
            <span ng-click="addCreative()" class="glyphicon glyphicon-plus"
                  style="cursor: pointer"></span>
            <div ng-repeat="tag in tags"> {{tag.name}} </div>
        </div>
        <div class="col-md-6">
            <br/>
            <h3>Chapters</h3>
            <ul class="nav nav-tabs" role="tablist">
                <li ng-repeat="chapter in chapters">
                    <a href="#{{chapter.number}}" aria-controls="{{chapter.number}}" role="tab" data-toggle="tab">{{chapter.number}}</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane" ng-repeat="chapter in chapters" id="{{chapter.number}}">
                    <div class="form-group">
                        <br/>
                        <label for="comment{{chapter.number}}">Unchain your fantasy!</label>
                        <textarea class="form-control" rows="10" id="comment{{chapter.number}}"></textarea>
                    </div>
                    <button class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="personal.js"></script>
</body>
</html>
