<!DOCTYPE html>
<html lang="en" ng-app="personal" ng-controller="CreativeController">
<head>
    <meta charset="UTF-8">
    <title>Creative</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{style}}">
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-inverse" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href="personalPage.html">Personal Page</a>
                </li>
                <li>
                    <a href="index.html">Home Page</a>
                </li>
            </ul>
        </nav>
    </div>
    <div ng-hide="user">
        <h3>You are not authorized!</h3>
        <a href="index.html" class="btn btn-default">Home page</a>
    </div>
    <div class="row" ng-show="user">
        <div class="col-md-3">
            <h3>Tags for this creative</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Set Name"
                       maxlength="255" ng-model="currentTag.name">
            </div>
            <span ng-click="addTag()" class="glyphicon glyphicon-plus"
                  style="cursor: pointer"></span>
            <div ng-repeat="tag in tags">
                <a ng-click="search(tag)">{{tag.name}}</a>
                <span ng-click="removeTag(tag)" class="glyphicon glyphicon-remove"
                      style="cursor: pointer"></span>
            </div>
        </div>
        <div class="col-md-6">
            <br/>
            <div class="form-horizontal">
                <div class="form-group" style="text-align: center">
                    <label for="return1"><b>Name:</b></label>
                    <input id="return1" name='return1' style="width:150px"
                           type="text" ng-model="cr.name">
                    <span ng-click="saveName()" class="glyphicon glyphicon-ok"
                          style="cursor: pointer"></span>
                </div>
            </div>
            <h3>Chapters</h3>
            <span ng-click="addChapter()" class="glyphicon glyphicon-plus"
                  style="cursor: pointer"></span>
            <ul class="nav nav-tabs" role="tablist">
                <li ng-repeat="chapter in chapters">
                    <a href="#{{chapter.number}}" aria-controls="{{chapter.number}}" role="tab" data-toggle="tab">{{chapter.number}}</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane" ng-repeat="chapter in chapters" id="{{chapter.number}}">
                    <div class="form-group">
                        <br/>
                        <label for="comment{{chapter.number}}">Unchain your fantasy!</label>
                        <textarea class="form-control" rows="10" id="comment{{chapter.number}}"
                                  ng-model="chapter.text"></textarea>
                    </div>
                    <button class="btn btn-success" ng-click="save(chapter)">Save</button>
                    <button class="btn btn-warning" ng-click="clear(chapter)">Clear</button>
                    <button class="btn btn-danger" ng-click="remove(chapter)">Delete chapter</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <a href="personalPage.html" class="btn btn-primary">My page</a>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="personal.js"></script>
</body>
</html>
