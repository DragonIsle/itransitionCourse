<html>
<head>
    <title>Registration Page</title>
</head>
<body ng-app="example"  ng-controller="AuthController">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link href="css/regform.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{{style}}">
<div class="wrapper">
    <h1>Register For An Account</h1>
    <p>Please enter your login and password</p>
    <form class="form" method="post" >
        <input type="text" class="form-control" placeholder="Name" ng-model="user.login">
        <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
        <input type="password" class="form-control" placeholder="Repeat Password" ng-model="reppassw">
        <input type="text" class="form-control" placeholder="Paste url for your avatar" id="avatar_url" ng-model="user.avatarId">
        <button class="btn btn-success" ng-click="addUser()" type="button">submit</button>
        <a href="index.html" class="btn btn-warning">Home page</a>
    </form>
    <div ng-show="messageVis">
        <h5>{{message}}</h5>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
