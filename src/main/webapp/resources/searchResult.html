<!DOCTYPE html>
<html lang="en" ng-app="search" ng-controller="SearchController">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{style}}">
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-inverse" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href="personalPage.html">Personal Page</a>
                </li>
                <li>
                    <a href="index.html">Home Page</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <h1>
            Search result for tag "{{tag}}"
        </h1>
        <br/>
        <table class="table table-inverse" ng-show="creatives.length">
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Creator</th>
                <th class="text-center">Rating</th>
                <th class="text-center">Watch</th>
            </tr>
            <tr ng-repeat="creative in creatives">
                <td class="text-center">{{ creative.name }}</td>
                <td class="text-center">{{ creative.authorName }}</td>
                <td class="text-center">{{ creative.rating }}</td>
                <td class="text-center">
                        <span ng-click="redirect(creative)" class="glyphicon glyphicon-eye-open"
                              style="cursor: pointer"></span>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="search.js"></script>
</body>
</html>
