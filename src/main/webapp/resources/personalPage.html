<html ng-app="personal" ng-controller="PageController">
<head>
    <title>Personal Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{style}}">
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-inverse" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href="personalPage.html">Personal Page</a>
                </li>
                <li>
                    <a href="index.html">Home Page</a>
                </li>
            </ul>
        </nav>
    </div>
    <div ng-hide="user">
        <h3>You are not authorized!</h3>
        <a href="index.html" class="btn btn-default" style="align-self: center">Home page</a>
    </div>
    <div class="row" ng-show="user">
        <div class="dropdown col-md-2">
            <br/>
            <br/>
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose theme
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a ng-click="changeStyle('cyborg')">cyborg</a></li>
                <li><a ng-click="changeStyle('flatly')">flatly</a></li>
                <li><a ng-click="changeStyle('superhero')">superhero</a></li>
            </ul>
        </div>
        <div class="col-md-3">
            <br/>
            <br/>
            <img src="{{user.avatarId}}" width="230" height="230">
        </div>
        <div class="col-md-3">
            <br/>
            <div class="row">
                <h1>{{user.name}}</h1>
            </div>
            <div class="row" ng-show="achievements.length">
                <div ng-repeat="achievement in achievements" class="col-md-3">
                    <div class="photo" data-title="{{achievement.name}}"><img src="{{achievement.imageUrl}}" alt="" width="100" height="100"></div>
                </div>
            </div>
            <div class="row" ng-show="isAdmin">
                <br/>
                <label for="banButton">You are admin of this site!</label>
                <a href="deleteUsersPage.html" class="btn btn-primary" id="banButton">Delete!</a>
            </div>
        </div>
        <div class="col-md-3">
            <br/>
            <br/>
        </div>
        <button class="btn btn-danger" ng-click="logout()">Logout</button>
    </div>
    <div class="row" ng-show="user">
        <div class="col-md-6 col-md-offset-2">
            <h3>Your Creatives:</h3>
            <table class="table table-hover" ng-show="creatives.length">
                <span ng-click="addCreative()" class="glyphicon glyphicon-plus"
                      style="cursor: pointer"></span>
                <tr>
                    <th class="text-center">Name</th>
                    <th class="text-center">Creator</th>
                    <th class="text-center">Rating</th>
                    <th class="text-center">Delete</th>
                    <th class="text-center">Redact</th>
                </tr>
                <tr ng-repeat="creative in creatives">
                    <td class="text-center">{{ creative.name }}</td>
                    <td class="text-center">{{ user.name}}</td>
                    <td class="text-center">{{ creative.rating }}</td>
                    <td class="text-center">
                        <span ng-click="remove(creative)" class="glyphicon glyphicon-minus"
                              style="cursor: pointer"></span>
                    </td>
                    <td class="text-center">
                        <span ng-click="redact(creative)" class="glyphicon glyphicon-pencil"
                              style="cursor: pointer"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="personal.js"></script>
</body>
</html>
