<html>
<head>
    <title>Personal Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-app="personal">
<div class="container" ng-controller="PageController">
    <div class="row">
        <div class="col-md-3 col-md-offset-2">
            <br/>
            <br/>
            <img src="{{user.avatarId}}" width="250" height="170">
        </div>
        <div class="col-md-3">
            <br/>
            <div class="row">
                <h1> Hi, {{user.login}}!</h1>
            </div>
            <div class="row">
                <img src="" width="50" height="70">
                <img src="" width="50" height="70">
            </div>
            <div class="row">
                <br/>
                <label for="banButton">You have admin privilegies on this site!</label>
                <a href="deleteUsersPage.html" class="btn btn-primary" id="banButton">Delete!</a>
            </div>
        </div>
        <div class="col-md-3">
            <br/>
            <br/>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <h3>Your Creatives:</h3>
            <table class="table table-hover" ng-show="creatives.length">
                <span ng-click="addCreative()" class="glyphicon glyphicon-plus"
                      style="cursor: pointer"></span>
                <tr>
                    <th class="text-center">Name</th>
                    <th class="text-center">Creator</th>
                    <th class="text-center">Rating</th>
                </tr>
                <tr ng-repeat="creative in creatives">
                    <td class="text-center">{{ creative.name }}</td>
                    <td class="text-center">{{ creative.author.name }}</td>
                    <td class="text-center">{{ creative.rating }}</td>
                    <td class="text-center">
                        <span ng-click="remove(creative)" class="glyphicon glyphicon-minus"
                              style="cursor: pointer"></span>
                    </td>
                    <td class="text-center">
                        <span ng-click="redact(creative)" class="glyphicon glyphicon-pencil"
                              style="cursor: pointer"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="personal.js"></script>
</body>
</html>
